<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleCaculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form id="caculator" name="form">
    <input id="showNumber" type="text" name ="showNumber"><br>
    <div class="row">
        <button class="button" type="button" onclick="number(value);" value="1">1</button>
        <button class="button" type="button" onclick="number(value);" value="2">2</button>
        <button class="button" type="button" onclick="number(value);" value="3">3</button>
        <button class="button" type="button" onclick="number(value);" value="+">+</button>
    </div>
    <div class="row">
        <button class="button" type="button" onclick="number(value);" value="4">4</button>
        <button class="button" type="button" onclick="number(value);" value="5">5</button>
        <button class="button" type="button" onclick="number(value);" value="6">6</button>
        <button class="button" type="button" onclick="number(value);" value="-">-</button>
    </div>
    <div class="row">
        <button class="button" type="button" onclick="number(value);" value="7">7</button>
        <button class="button" type="button" onclick="number(value);" value="8">8</button>
        <button class="button" type="button" onclick="number(value);" value="9">9</button>
        <button class="button" type="button" onclick="number(value);" value="*">*</button>
    </div>
    <div class="row">
        <button class="button" type="button" onclick="cle(value);" value="">C</button>
        <button class="button" type="button" onclick="number(value);" value="0">0</button>
        <button class="button" type="button" onclick="evalua();">=</button>
        <button class="button" type="button" onclick="number(value);" value="/">/</button>
    </div>
    <script src="main.js">

    </script>
</form>
</body>
</html>
